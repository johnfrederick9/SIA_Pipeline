<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity in SIA</title>
    <link rel="icon" href="CSS_JS_IMAGE/log.svg">
    <script type="module" src="CSS_JS_IMAGE/dashboard.js"></script>
    <link rel="stylesheet" href="CSS_JS_IMAGE/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleButton = document.querySelector(".banner .toggle");
            const navLinks = document.querySelector(".banner .nav-links");
            const banner = document.querySelector(".banner");

            let lastScrollY = window.scrollY;

            toggleButton.addEventListener("click", () => {
                navLinks.classList.toggle("active");
            });

            window.addEventListener("scroll", () => {
                if (window.scrollY > lastScrollY) {
                    banner.classList.add("hiding");
                } else {
                    banner.classList.remove("hiding");
                }
                lastScrollY = window.scrollY;
            });
        });
    </script>
</head>
<body>
    <section class="user">
    <div class="banner">
        <h1>Hello,&nbsp; <span id="loggedUserFName"></span></h1>
        <div class="toggle"><i class="fas fa-bars"></i></div>
        <div class="nav-links">
            <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-info-circle"></i> About</a>
            <a href="#"><i class="fas fa-phone"></i> Contact</a>
            <button id="logout"><i class="fa-solid fa-right-from-bracket"></i> Log Out</button>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Welcome to the Dashboard</h1>
            <p>Our Teams</p>
        </div>
        <div class="cards">
            <div class="card">
                <h2></h2>
                <p>Joshua Belandres</p>
                <button class="button">View More</button>
            </div>
            <div class="card">
                <h2></h2>
                <p>John Frederick Gelay</p>

            </div>
            <div class="card">
                <h2></h2>

            </div>
            <div class="card">
                <h2></h2>
                <p>Zenaida Belandres</p>

            </div>
        </div>
    </div>
    </section>
</body>
</html>
