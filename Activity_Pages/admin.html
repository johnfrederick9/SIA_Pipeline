<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity in SIA</title>
    <link rel="icon" href="CSS_JS_IMAGE/log.svg">
    <link rel="stylesheet" href="CSS_JS_IMAGE/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<section class="admin">
<!-- Sidebar Toggle Button -->
<button class="sidebar-toggle" id="sidebarToggle">â˜°</button>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">Admin Panel</div>
    <ul>
        <li><a href="admin.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
        <li><a href="admin.html"><i class="fas fa-users"></i><span>Users</span></a></li>
        <!--<li><a href="#"><i class="fas fa-chart-bar"></i><span>Reports</span></a></li>
        <li><a href="#"><i class="fas fa-cogs"></i><span>Settings</span></a></li>-->
    </ul>
    <div class="sidebar-footer">
        <a  id="adminLogoutButton" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="banners">Welcome to the Admin Panel</div>
    <h1>Admin Dashboard</h1>
    <p>Manage your tasks efficiently!</p>
    <div class="table-container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>
</div>
</section>
<script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const mainContent = document.querySelector('.main-content');

    function toggleSidebar() {
        const isSidebarOpen = sidebar.classList.toggle('open');
        sidebar.classList.toggle('closed');
        sidebarOverlay.classList.toggle('active', isSidebarOpen);
        adjustMainContent();
    }

    function updateSidebar() {
        if (window.innerWidth > 768) {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
        } else {
            sidebar.classList.add('closed');
        }
        adjustMainContent();
    }

    function adjustMainContent() {
        if (sidebar.classList.contains('closed')) {
            mainContent.style.marginLeft = '60px';
        } else {
            mainContent.style.marginLeft = window.innerWidth > 768 ? '250px' : '60px';
        }
    }

    sidebarToggle.addEventListener('click', toggleSidebar);
    sidebarOverlay.addEventListener('click', toggleSidebar);

    window.addEventListener('resize', updateSidebar);


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
